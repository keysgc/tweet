<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tweet</title>
  </head>
  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./logo-nike.png"
          alt="logotipo de Nike"
          title="esfera de fundo preto com símbolo da empresa Nike ao centro (símbolo de check, na cor branca)"
        />
      </div>
      <div>
        <div class="content">
          <div class="header">
            <h1>Nike</h1>
            <img src="/verificado.png" alt="símbolo de verificado" title="esfera de fundo azul, de bordas onduladas, com símbolo de check ao centro, na cor branca" class="verificado" />
          <h2>@Nike</h2>
          <span class="dot"></span>
          <p class="date">10 de mar</p>
          </div>
          <div class="main">
            <p class="margin">Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
            <p>Join us</p>
            </p>
          </div>
          <div class="footer">
            <div class="box">
              <img src="./comment.png" alt="símbolo de caixa de mensagem" title="desenho em formato de balão de mensagem">
              <small>3</small>
            </div>
            <div class="box">
              <img src="./retweet.png" alt="símbolo de setas em rotação" title="desenho de duas setas, na vertical, em rotação">
              <small>3,6 mil</small>
            </div><div class="box">
              <img src="./favorite.png" alt="símbolo de coração" title="desenho em formato de coração">
              <small>67 mil</small>
            </div><div class="box">
              <img src="./share.png" alt="símbolo de compartilhamento" title="desenho em forma de seta, para cima">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
